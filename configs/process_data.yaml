data_format: jsonl

outliers_processor:
  chunksize: 256
  n_workers: 4
  lower_percentile: 0.01
  upper_percentile: 0.95

message_processor:
  chunksize: 1000
  n_workers: 8

diff_processor:
  chunksize: 16000
  n_workers: 16

lexer:
  upper_percentile: 0.99
  chunksize: 16000
  n_workers: 16

pre_deduplication_processor:
  chunksize: 1000
  n_workers: 8

post_deduplication_processor:
  chunksize: 1000
  n_workers: 8

final_processor:
  chunksize: 1000

line_sep: "[NL]"

paths:
  input_dir: extracted_data_jsonl
  licenses_dir: repos
  tokens_percentile_dir: n_tokens
  literals_percentile_dir: literals_len
  deduplication_dir: deduplication